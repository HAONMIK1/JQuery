<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	margin: 10px;
	float: left;
}
p{
	clear: left;
}
.readBorder{
	border: 2px solid red;
}
.yellow {
	background: yellow;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('button').click(function() {
			$('div').addClass('readBorder').add('p').addClass('yellow');
		});
	});
</script>
</head>
<body>
	<div> </div>
	<div> </div>
	<div> </div>
	<p>이곳은 p</p>
	<button>버튼</button>
</body>
</html>

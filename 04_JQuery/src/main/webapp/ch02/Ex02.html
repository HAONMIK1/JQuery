<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 	div {
		display: inline-block;
} */
	#side1 div {
		float: left;
		margin: 10px;
}
	#side2 div {
	clear: left;
}
	img{
		width: 100px; 
		height: 100px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#clock').click(function() {
			//alert(1)
			temp = $('img').eq(0).attr('src');
			imglen = $('img').length
			for(i=0;i<imglen-1;i++){
			s = $('img').eq(i+1).attr('src');
			 $('img').eq(i).attr('src',s);
			
			}
			$('img').eq(imglen-1).attr('src',temp);
		})
	});

</script>
			
</head>
<body>
	<div id= "side1">
		<div>
			<img src="../images/a.jpg" width="100" height="100">
		</div>
		<div>
			<img src="../images/b.jpg" width="100" height="100">
		</div>
		<div>
			<img src="../images/c.jpg" width="100" height="100">
		</div>
	</div>
	<div id ="side2">
		<input id="clock" type="button" value="버튼" >
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$('p,c').click(function(){
			$('p,d').toggle("fast")
		});
		
		
	});
</script>
</head>
<body>
	<p class="a">남자배우 인기순위</p>
	<p class="b">김노아</p>

	<p class="b">송강호</p>
	<p class="b">이선균</p>
	<p class="b">류준열</p>
	
	<p class="c">여자배우 인기순위</p>
	<p class="d">김민희</p>
	<p class="d">이유비</p>
	<p class="d">수지</p>
	<p class="d">박보영</p>
	<p class="d">이선빈</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
<style type="text/css">
 #region{
 	width: 200px;
 	height: 200px;
 	margin: auto;
 	overflow: hidden;
 }
 #images{
 	width: 600px;
 	height: 200px;
 }
	img{
 	width: 200px;
 	height: 200px;
 }
 #direction{
 	width: 360px;
 	margin: auto;
 }
 .legtbtn{
 	margin-top: 10px;
 }
 .rigtbtn{
 	margin-top: 10px;
 	margin-left: 300px;
 }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		i=-1;
		$('.leftbtn').bind('click', function() {
			if(i==1){
				alert("마지막이미징비니다");
				return;
			}
			$('#firstImage').animate({marginLeft:'-=205px'},2000);
			i++;
		} );
		
		$('.rigtbtn').bind('click', function() {
			if(i==-1){
				alert("마지막이미징비니다");
				return;
			}
			$('#firstImage').animate({marginLeft:'+=205px'},2000);
			i--;
		} );
		
	});
</script>
</head>
<body>
	<div id= "region">
		<div id = "images">
		<a href="#"> <img id="firstImage" src="../images/a.jpg"> </a>
		<a href="#"> <img id="secondImage" src="../images/b.jpg"> </a>
		<a href="#"> <img id="thirdImage" src="../images/c.jpg"> </a>
		</div>
	</div>
	
	<div id = "direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rigtbtn">&raquo;</button>
	</div>
</body>
</html>

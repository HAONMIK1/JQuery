<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.get('item.xml', function(data) {
			$('#fruitTable').append("<tr>" + 
					"<th>id</th>"+ 
					"<th>name</th>" + 
					"<th>price</th>"+ 
					"<th>description</th>"+
					"</tr>");
		
		$(data).find('item').each(function() {
			$('#fruitTable').append("<tr>" + 
					"<td>"+$(this).attr('id') +"</td>"+  
					"<td>"+$(this).attr('name') +"</td>" + 
					"<td>"+ $(this).children('price').text() +"</td>"+ 
					"<td>"+ $(this).find('description').text() +"</td>"+ 
					"</tr>"	);
		});//each
		});//get
	});
</script>
</head>
<body>
<h3>과일의 특성 조사 자료</h3>
	<table id="fruitTable" border="1">
	
	</table>
</body>
</html>

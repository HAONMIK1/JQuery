<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$('p em').css('background-color',"yellow")
		.css('border','2pt solid #f00')
		.each(function(){
			//alert($(this).text());
			$('.result1').append($(this).text())
			
		});
		$('div>em').css('background-color','pink')	
			.each(function(){
			//alert($(this).text());
			$('.result2').append($(this).text())
			
		});;
		//작업대상을 객체로 만들고 함수를 적용시킴
	});
</script>
</head>
<body>

	<p>
		<em>one</em> <em>two</em> <span><em>three</em></span>
	</p>
	<div>
		<em>four</em> <span><em>five</em></span> <em>six</em>
	</div>

	<div>
		자식으로 접근: <span class="result1"></span>
	</div>
	<div>
		자손으로 접근 <span class="result2"></span>
	</div>

</body>
</html>

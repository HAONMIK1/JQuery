<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
<style type="text/css">
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('select[name="coffee"]').change(function() {
			str = "";
			$("select option:selected").each(function() {
				str += $(this).text()+ " ";
			});
			$('div').html(str);
		}).change();
	});
</script>
</head>
<body>
	<h2>커피 선택</h2>
	<select name="coffee" multiple="multiple" size="3">
		<option>아메리카노</option>
		<option>카페라떼</option>
		<option>카푸치노</option>
		<option>카라멜마끼야또</option>
		<option>바닐라라떼</option>
	</select>
	<div>
	
	</div>
</body>
</html>

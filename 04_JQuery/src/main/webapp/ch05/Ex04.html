<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title </title>
<style type="text/css">
	p {
		background: yellow;
		padding: 5px;
		cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		 cnt=0;
		 ////$('p').dblclick(function() {
	//	 $('p').bind( "dblclick" , function() {
		$('p').live( "dblclick" , function() {
			//live=>이벤트 처리 위임해서 늘어난거에도 똑같이 클릭하면 늘어난다
			//alert(1);
			$(this).after("<p>Another Paragraph"+ cnt++ +" </p>")
			if(cnt==3){
				$('p').die();//live 용 die
							//bind용 unbind
			}
		
		})
	});
	
</script>
</head>
<body>
	<p>Click me</p>
</body>
</html>

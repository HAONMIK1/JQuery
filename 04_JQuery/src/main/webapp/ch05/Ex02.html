<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert </title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		cnt=0;
		$('img').bind({
						'mouseout' : function() {
							$('img').attr('src',"../images/but1.gif");
							if(cnt==5){
								$('img').unbind();
							}
						},
						mouseover : function() {
							$('img').attr('src',"../images/but2.gif");
						},
						click : function() {
							alert("클릭");
							cnt++;
						}
			
		});
	});
</script>
</head>
<body>
	<img alt="" src="../images/but1.gif">
</body>
</html>

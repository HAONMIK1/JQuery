<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
<style type="text/css">
ul {
	float: left;
	margin: 30px;
}
div {
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		//$('a').click(function() {
		$('a').bind('click mouseover',function(){
			$('img').attr('src',$(this).attr('href'));
			//여러개중의 a중에 내가 지금 클리한거 => this
			return false; //이벤트 전파 방지 =>원래 하던 기능 못하게 하기
			});
	});//ready

</script>
</head>
<body>
	<ul>
		<li><a href="../images/image3.jpg"> 사진1</a></li>
		<li><a href="../images/image4.jpg"> 사진2</a></li>
	</ul>
	<img src="../images/im7.jpg">
</body>
</html>
